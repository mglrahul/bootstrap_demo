<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Example of Bootstrap 3 Image Styling</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<style type="text/css">
    img{
        margin: 10px;
    }
	.bs-example{
    	margin: 20px;
    }
</style>
</head> 
<body>
<div class="bs-example"> 
    <img src="http://www.tutorialrepublic.com/examples/images/125x125.jpg" class="img-rounded" alt="Rounded Image">
    <img src="http://www.tutorialrepublic.com/examples/images/125x125.jpg" class="img-circle" alt="Circular Image">
    <img src="http://www.tutorialrepublic.com/examples/images/125x125.jpg" class="img-thumbnail" alt="Thumbnail Image">
</div>
    
    <div class="bs-example">
        <div class="alert alert-info">
            <a href="#" class="close" data-dismiss="alert">&times;</a>
            <strong>Note!</strong> Open the output in a new blank tab (click the arrow button next to "Show Output") and resize the browser window to see how responsive images work.
        </div>
        <h2>Non-Responsive Image</h2>
        <div class="box">
            <img src="http://www.tutorialrepublic.com/examples/images/sky.jpg" alt="Cloudy Sky">
        </div>
        <hr>
        <h2>Responsive Image</h2>
        <div class="box">
            <img src="http://www.tutorialrepublic.com/examples/images/sky.jpg" class="img-responsive" alt="Cloudy Sky">
        </div>
    </div>
    <div class=""container>
        <div class="embed-responsive embed-responsive-16by9">
            <iframe class="embed-responsive-item" src="//www.youtube.com/embed/YE7VzlLtp-4"></iframe>
        </div>

        <!-- 4:3 aspect ratio -->
        <div class="embed-responsive embed-responsive-4by3">
            <iframe class="embed-responsive-item" src="//www.youtube.com/embed/YE7VzlLtp-4"></iframe>
        </div>
    </div>
</body>
</html>                                		
</body>
</html>
