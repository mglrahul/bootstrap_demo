<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Example of Bootstrap 3 Progress Bar</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <style type="text/css">
            .bs-example{
                margin: 20px;
            }
        </style>
    </head> 
    <body>
        <div class="bs-example">
            <div class="progress">
                <div class="progress-bar" style="width: 60%;">
                    <span class="sr-only">60% Complete</span>
                </div>
            </div>
            <div class="bs-example">
                <div class="progress">
                    <div class="progress-bar" style="width: 60%;">
                        60%
                    </div></div>

                <div class="bs-example">
                    <div class="progress progress-striped active">
                        <div class="progress-bar" style="width: 60%;">
                            <span class="sr-only">60% Complete</span>
                        </div>
                    </div>
                </div>
                <div class="bs-example">
                    <div class="progress">
                        <div class="progress-bar progress-bar-info" style="width: 20%">
                            <span class="sr-only">20% Used</span>
                        </div>
                    </div>
                    <div class="progress">
                        <div class="progress-bar progress-bar-success" style="width: 40%">
                            <span class="sr-only">40% Used</span>
                        </div>
                    </div>
                    <div class="progress">
                        <div class="progress-bar progress-bar-warning" style="width: 80%">
                            <span class="sr-only">80% Used</span>
                        </div>
                    </div>
                    <div class="progress">
                        <div class="progress-bar progress-bar-danger" style="width: 90%">
                            <span class="sr-only">90% Used</span>
                        </div>
                    </div>
                </div>
            </div><div class="bs-example">
                <div class="progress progress-striped">
                    <div class="progress-bar progress-bar-info" style="width: 20%">
                        <span class="sr-only">20% Used</span>
                    </div>
                </div>
                <div class="progress progress-striped">
                    <div class="progress-bar progress-bar-success" style="width: 40%">
                        <span class="sr-only">40% Used</span>
                    </div>
                </div>
                <div class="progress progress-striped">
                    <div class="progress-bar progress-bar-warning" style="width: 80%">
                        <span class="sr-only">80% Used</span>
                    </div>
                </div>
                <div class="progress progress-striped">
                    <div class="progress-bar progress-bar-danger" style="width: 90%">
                        <span class="sr-only">90% Used</span>
                    </div>
                </div>
            </div></div>
    </body>
</html>
